services:
  - type: web
    name: studyhub-student-frontend
    env: static
    buildCommand: npm run build
    staticPublishPath: ./build
    headers:
      - source: "/*"
        headers:
          - key: "X-Frame-Options"
            value: "DENY"
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"